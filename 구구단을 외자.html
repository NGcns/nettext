<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Math를 활용한 구구단 연습</title>
  <script>
    function randomInt() { // 1~9의 십진 난수 리턴
      return Math.floor(Math.random() * 9) + 1; 
    }
  </script>
</head>
<body>
  <h3>Math를 활용한 구구단 연습</h3>
  <hr>
  <script>
    let correct = 0; // 정답 횟수 초기화
    let incorrect = 0; // 오답 횟수 초기화
    let output = ""; // 출력할 문자열 초기화
    for (let i = 0; i < 10; i++) { // 10번 반복
      // 구구단 문제 생성
      let ques = randomInt() + "*" + randomInt();
      // 사용자로부터 답 입력
      let user = prompt(ques + " 값은 얼마입니까?", 0);
      if (user == null) { // 취소 버튼이 클릭된 경우 
        output += "구구단 연습을 종료합니다";
        break; // 반복 종료
      } else {
        let ans = eval(ques); // 구구단 정답 계산
        if (ans == user) { // 정답과 사용자 입력 비교
          output += "정답! ";
          correct++; // 정답 횟수 증가
        } else {
          output += "아니오! ";
          incorrect++; // 오답 횟수 증가
        }
        output += ques + "=" + "<strong>" + ans + "</strong>입니다<br>";
      }
    }
    // 출력할 문자열 출력
    document.write(output);
    // 게임 종료 후 정답과 오답 횟수 출력
    document.write("<br><hr><h4>게임이 종료되었습니다!</h4>");
    document.write("정답 횟수: " + correct + "<br>");
    document.write("오답 횟수: " + incorrect + "<br>");
  </script>

</body>
</html>
